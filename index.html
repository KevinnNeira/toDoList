<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>
    <title>To do list</title>
</head>
<body>
    <div class="header">
        <p id="title">Just do it.</p>
    </div>
        <input id="bar__list" type="text" placeholder="Add a task"><button id="button">I Got This</button>       
            
        <div id="datetime">
        <script>
            function updateDateTime() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0'); // Meses van de 0 a 11
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                const formattedDate = `${year}-${month}-${day}`;
                const formattedTime = `${hours}:${minutes}:${seconds}`;
                
                document.getElementById('datetime').innerText = `${formattedDate} ${formattedTime}`;
            }
    
            setInterval(updateDateTime, 1000);
            updateDateTime(); // Initial call to display date and time immediately
        </script>
        </div>

    <div class="list__homework">
        <div class="title__container">
            <p id="homework">Prueba</p>
        </div>
        <div class="images__container">
            <img id="icon__Check" src="storage/img/garrapata.png">
            <img id="icon__Delete" src="storage/img/eliminar.png">
        </div>
    </div>
</body>
</html>
